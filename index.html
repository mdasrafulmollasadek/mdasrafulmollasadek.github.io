
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MD Asraful Molla Sadek</title>
  <style>
  body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }

    .bio {
      margin-bottom: 20px;
    }

    .social-buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    .social-buttons a {
      text-decoration: none;
      padding: 10px 15px;
      border-radius: 30px;
      color: white;
      font-weight: bold;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      transition: background 0.3s ease;
    }

    .facebook { background-color: #3b5998; }
    .instagram { background-color: #e4405f; }
    .twitter { background-color: #1da1f2; }
    .threads { background-color: #000000; }

    .social-buttons a:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body>

  <!-- Bio Section -->
  <div class="bio">
    <h2>Your Name</h2>
    <p>Web Developer | Designer | Tech Enthusiast</p>
  </div>

  <!-- Social Media Buttons Row -->
  <div class="social-buttons">
    <a href="https://facebook.com/yourprofile" class="facebook" target="_blank">
      <i class="fab fa-facebook-f"></i> Facebook
    </a>
    <a href="https://instagram.com/yourprofile" class="instagram" target="_blank">
      <i class="fab fa-instagram"></i> Instagram
    </a>
    <a href="https://twitter.com/yourprofile" class="twitter" target="_blank">
      <i class="fab fa-x-twitter"></i> X (Twitter)
    </a>
    <a href="https://threads.net/@yourprofile" class="threads" target="_blank">
      <i class="fas fa-at"></i> Threads
    </a>
  </div>

</body>   
</html>
