<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MD Asraful Molla Sadek</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      font-family: Arial, sans-serif;
      color: white;
      overflow: hidden;
    }
    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -2;
    }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: -1;
    }
    .container {
      text-align: center;
      padding: 30px 10px;
    }
    .profile-pic {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid yellow;
      margin-bottom: 10px;
    }
    .bio h2 { margin-bottom: 10px; color: #fff; }
    .bio p { margin-bottom: 10px; color: #ccc; text-align: right; }

    /* STORY */
    .story-bar {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 15px 0;
    }
    .story-thumbnail {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 2px solid red;
      object-fit: cover;
      cursor: pointer;
    }
    .story-viewer {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.95);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    .story-viewer img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
    }

    .social-icons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-top: 180px;
    }
    .icon {
      width: 50px;
      height: 50px;
      background: rgba(255,255,255,0.1);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      transition: all 0.3s;
    }
    .icon i {
      color: #fff;
      font-size: 22px;
    }
    .icon:hover {
      transform: scale(1.1);
      background-color: rgba(255,255,255,0.25);
    }

    /* Breaking news */
    .breaking-news-container {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: rgba(0,0,0,0.4);
      overflow: hidden;
      border-top: 2px solid yellow;
    }
    .breaking-news-text {
      display: inline-block;
      white-space: nowrap;
      color: yellow;
      padding: 10px;
      font-weight: bold;
      font-size: 16px;
      animation: scroll-left 50s linear infinite;
    }
    @keyframes scroll-left {
      from { transform: translateX(100%); }
      to { transform: translateX(-100%); }
    }
  </style>
</head>
<body>

<video autoplay muted loop playsinline id="bg-video">
  <source src="background-video.mp4" type="video/mp4">
  Your browser does not support the video tag.
</video>
<div class="overlay"></div>

<div class="container">
  <img src="profile.jpg" alt="Profile Picture" class="profile-pic">
  <div class="bio">
    <h2>MD Asraful Molla (<i>Sadek</i>)</h2>
    <p><i>Sadek use the<br> following social <br>media platforms.</i></p>
  </div>

  <!-- STORIES -->
  <div class="story-bar">
    <img src="profile.jpg" alt="Story 1" class="story-thumbnail" onclick="openStoryViewer(0)">
    <img src="story2.jpg" alt="Story 2" class="story-thumbnail" onclick="openStoryViewer(1)">
    <img src="story3.jpg" alt="Story 3" class="story-thumbnail" onclick="openStoryViewer(2)">
  </div>

  <!-- SOCIAL ICONS -->
  <div class="social-icons">
      <!-- Row 1 -->
    <a href="https://youtube.com/@Jokhon-Tokhon-TV" class="icon" target="_blank"><i class="fab fa-youtube" style="color: #fff;"></i></a>
    <a href="https://facebook.com/mdasrafulmollasadek" class="icon" target="_blank"><i class="fab fa-facebook-f" style="color: #fff;"></i></a>
    <a href="https://instagram.com/mdasrafulmollasadek" class="icon" target="_blank"><i class="fab fa-instagram" style="color: #fff;"></i></a>
    <a href="https://x.com/mdasrafulmollaS" class="icon" target="_blank"><i class="fab fa-x-twitter"></i></a>
    <a href="https://threads.net/@mdasrafulmollasadek" class="icon" target="_blank"><i class="fa-brands fa-threads"></i></a>
   <!-- Row 2 -->
    <a href="https://t.me/yourusername" class="icon" target="_blank"><i class="fab fa-telegram" style="color: #fff;"></i></a>
    <a href="https://wa.me/your_number" class="icon" target="_blank"><i class="fab fa-whatsapp" style="color: #fff;"></i></a>
    <a href="mailto:sadekmolla299@gmail.com" class="icon" target="_blank"><i class="fas fa-envelope" style="color: #fff;"></i></a>
    <a href="https://linkedin.com/in/yourname" class="icon" target="_blank"><i class="fab fa-linkedin" style="color: #fff;"></i></a>
    <a href="https://github.com/yourgithub" class="icon" target="_blank"><i class="fab fa-github" style="color: #fff;"></i></a>
  </div>
</div>

<!-- Breaking news -->
<div class="breaking-news-container">
  <div class="breaking-news-text">
    ⚡আমি মানুষ, ভুল হতেই পারে। আপনার বিশাল হৃদয়ে যদি কষ্ট পেয়ে থাকেন, আল্লাহর ওয়াস্তে ক্ষমা করে দিন।⚡
  </div>
</div>

<!-- Story Viewer -->
<div class="story-viewer" id="storyViewer">
  <img src="story1.jpg" alt="Full Story" id="storyImage" />
</div>

<script>
  const stories = ["profile.jpg", "story2.jpg", "story3.jpg"];
  let currentIndex = 0;

  function openStoryViewer(index) {
    currentIndex = index;
    const viewer = document.getElementById('storyViewer');
    const img = document.getElementById('storyImage');
    img.src = stories[currentIndex];
    viewer.style.display = 'flex';

    setTimeout(() => {
      viewer.style.display = 'none';
    }, 5000); // 5 sec
  }

  document.getElementById('storyViewer').addEventListener('click', () => {
    document.getElementById('storyViewer').style.display = 'none';
  });
</script>

</body>
</html>
