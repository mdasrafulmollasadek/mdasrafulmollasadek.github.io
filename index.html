<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Story Viewer</title>
  <style>
    .story-container {
      display: flex;
      gap: 10px;
      margin-top: 20px;
      flex-wrap: wrap;
    }
    .story {
      width: 150px;
      height: 250px;
      background-color: #ddd;
      cursor: pointer;
      border-radius: 10px;
      background-size: cover;
      background-position: center;
    }
    #storyViewer {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    #storyImage {
      max-width: 90%;
      max-height: 90%;
      border-radius: 20px;
      box-shadow: 0 0 15px #fff;
    }
  </style>
</head>
<body>

<h2>All Stories</h2>
<div class="story-container">
  <div class="story" style="background-image:url('profile.jpg')" onclick="openStoryViewer(0)"></div>
  <div class="story" style="background-image:url('story2.jpg')" onclick="openStoryViewer(1)"></div>
  <div class="story" style="background-image:url('story3.jpg')" onclick="openStoryViewer(2)"></div>
  <div class="story" style="background-image:url('story4.jpg')" onclick="openStoryViewer(3)"></div>
</div>

<div id="storyViewer">
  <img id="storyImage" src="" alt="Story"/>
</div>

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js"></script>

<script>
  // âœ… Replace with your own Firebase config
  const firebaseConfig = {
    apiKey: "YOUR_API_KEY_HERE",
    authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
    databaseURL: "https://asraful-story-tracker-default-rtdb.firebaseio.com",
    projectId: "asraful-story-tracker",
    storageBucket: "YOUR_PROJECT_ID.appspot.com",
    messagingSenderId: "YOUR_SENDER_ID",
    appId: "YOUR_APP_ID_HERE"
  };

  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const stories = [
    "profile.jpg",
    "story2.jpg",
    "story3.jpg",
    "story4.jpg"
  ];
  const storyNames = ["Story 1", "Story 2", "Story 3", "Story 4"];

  async function getUserIP() {
    try {
      const res = await fetch('https://api.ipify.org?format=json');
      const data = await res.json();
      return data.ip.replace(/\./g, '_');
    } catch (e) {
      return 'unknown_ip';
    }
  }

  async function trackStoryView(storyName) {
    const ip = await getUserIP();
    const timestamp = new Date().toISOString();
    const viewerRef = db.ref('stories/' + storyName + '/views/ip_' + ip);

    viewerRef.once('value', snapshot => {
      if (!snapshot.exists()) {
        db.ref('stories/' + storyName + '/totalViews').transaction(current => (current || 0) + 1);
      }

      viewerRef.set({
        ip: ip.replace(/_/g, '.'),
        timestamp: timestamp,
        loggedIn: false
      });
    });
  }

  function openStoryViewer(index) {
    const viewer = document.getElementById('storyViewer');
    const img = document.getElementById('storyImage');
    img.src = stories[index];
    viewer.style.display = 'flex';

    trackStoryView(storyNames[index]);

    setTimeout(() => {
      viewer.style.display = 'none';
    }, 10000); // Show for 10s
  }

  document.getElementById('storyViewer').addEventListener('click', () => {
    document.getElementById('storyViewer').style.display = 'none';
  });
</script>

</body>
</html>
