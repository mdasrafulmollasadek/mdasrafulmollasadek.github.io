    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: black;
      color: white;
    }

    .background-video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
      filter: brightness(0.3);
    }

    .container {
      padding: 30px;
      max-width: 1000px;
      margin: auto;
    }

    .profile-section {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      margin-bottom: 40px;
    }

    .bio {
      flex: 1;
      min-width: 250px;
    }

    .bio h2 {
      margin-top: 0;
      color: white;
    }

    .bio p {
      color: #ccc;
      line-height: 1.6;
    }

    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid yellow;
      margin-left: 20px;
    }

    .social-icons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 80px;
    }

    .social-icons a {
      text-decoration: none;
      color: white;
      font-size: 22px;
      width: 50px;
      height: 50px;
      background-color: rgba(255,255,255,0.1);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: all 0.3s ease;
    }

    .social-icons a:hover {
      background-color: rgba(255,255,255,0.3);
      transform: scale(1.1);
    }

    @media screen and (max-width: 768px) {
      .profile-section {
        flex-direction: column-reverse;
        align-items: flex-start;
      }

      .profile-pic {
        margin: 20px 0 0;
      }

      .bio {
        text-align: left;
      }
    }
  </style>
