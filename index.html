      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden;
      color: white;

    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -2;
    }

    .overlay {
      position: fixed;

      left: 0;

      height: 100%;

      z-index: -1;

    .container {
      text-align: center;
      padding: 40px;
    }

    .profile-pic {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid yellow;
      margin-bottom: 20px;
    }

    .bio h2 {
      margin-bottom: 10px;
      color: #fff;
    }

    .bio p {
      color: #ddd;
    }

    .social-icons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-top: 260px;
    }

    .icon {
      width: 50px;
      height: 50px;
      background-color: rgba(255, 255, 255, 0.15);
      border-radius: 50%;
      display: flex;
      align-items: center;
      text-decoration: none !important;
      justify-content: center;
      transition: background 0.3s, transform 0.3s;
    }

    .icon i {
      color: #fff;
      font-size: 22px;
    }

    .icon:hover {
      background-color: rgba(255, 255, 255, 0.3);
      transform: scale(1.1);
    }

    .social-row {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 15px 0;
    }

    @media screen and (max-width: 600px) {
      .icon {
        width: 45px;
        height: 45px;
      }

      .icon i {

      }
    }
