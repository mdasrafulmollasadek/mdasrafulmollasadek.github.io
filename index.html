<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MD Asraful Molla Sadek</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;

     
      background-image: url('Cover 2.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;

      position: relative;
      z-index: 0;
      color: white;
    }

    
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(50, 50, 50, 0.4);
      z-index: -1;
    }

    .profile-pic {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
      border: 3px solid #e60000;
    }
    .bio {
      margin-bottom: 20px;
    }
    .social-icons {
      display: flex;
      justify-content: center;
      gap: 5px;
      flex-wrap: wrap;
      font-size: 25px;
      margin-bottom: 30px;
    }
    .social-icons a {
      color: white;
      text-decoration: none;
      transition: transform 0.3s, color 0.3s;
    }
    .social-icons a:hover {
      transform: scale(1.2);
      color: green;
    }
    .follow-btn {
      background-color: #0077ff;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .follow-btn:hover {
      background-color: #005fcc;
    }
  </style>
</head>
<body>
  <img src="profile.jpg" alt="Profile Picture" class="profile-pic" />
  <div class="bio">
    <h1>MD Asraful Molla Sadek</h1>
    <p><i>I use the following social media platforms</i></p>  
  </div>
  <br>
  <!-- Social Media Buttons Row -->
  <div class="social-icons">
  <!-- First Row -->
  <div class="row">
    <a href="blank" target="_blank" style="margin-right: 14px;" title="Telegram"><i class="fab fa-telegram fa-2x"></i></a>
   
    <a href="blank" style="margin-right: 14px;" target="_blank" title="Instagram"><i class="fab fa-instagram fa-2x"></i></a>
    
    <a href="blank" style="margin-right: 14px;" target="_blank" title="X"><i class="fab fa-x fa-2x"></i></a>
    
    <a href="blank" style="margin-right: 14px;" target="_blank" title="Pinterest"><i class="fab fa-pinterest fa-2x"></i></a>
    
 </div>
    
  <!-- Second Row -->
  <div class="row" style="margin-top: 14px;">
   <a href="blank" style="margin-right: 14px;" target="_blank" title="Hikma"><i class="fas fa-book fa-2x"></i></a>
    
     <a href="blank" style="margin-right: 14px;" target="_blank" title="Skype"><i class="fab fa-skype fa-2x"></i></a>
    
    <a href="blank" style="margin-right: 14px;" target="_blank" title="Threads"><i class="fas fa-at fa-2x"></i></a>
    
    <a href="blank" style="margin-right: 14px;" title="Email"><i class="fas fa-envelope fa-2x"></i></a>
    
  </div>
</div>
  
</body>
</html>
