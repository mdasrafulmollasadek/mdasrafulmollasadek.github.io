<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Social Media Icons</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('https://images.unsplash.com/photo-1542272604-787c3835535d') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .icon-row {
      display: flex;
      gap: 20px;
      margin: 15px 0;
    }

    .social-icon {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: rgba(200, 200, 200, 0.4);
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background-color 0.3s;
      text-decoration: none;
      backdrop-filter: blur(4px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .social-icon:hover {
      background-color: rgba(255, 255, 255, 0.6);
    }

    .social-icon i {
      color: black;
      font-size: 32px;
    }
  </style>
</head>
<body>

  <!-- First Row -->
  <div class="icon-row">
    <a href="#" class="social-icon" title="Telegram"><i class="fab fa-telegram-plane"></i></a>
    <a href="#" class="social-icon" title="Instagram"><i class="fab fa-instagram"></i></a>
    <a href="#" class="social-icon" title="Facebook"><i class="fab fa-facebook-f"></i></a>
    <a href="#" class="social-icon" title="Threads"><i class="fa-brands fa-threads"></i></a>
    <a href="#" class="social-icon" title="Pinterest"><i class="fab fa-pinterest-p"></i></a>
  </div>

  <!-- Second Row -->
  <div class="icon-row">
    <a href="#" class="social-icon" title="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
    <a href="#" class="social-icon" title="Skype"><i class="fab fa-skype"></i></a>
    <a href="#" class="social-icon" title="Chess"><i class="fas fa-chess"></i></a>
    <a href="#" class="social-icon" title="X (Twitter)"><i class="fab fa-x-twitter"></i></a>
    <a href="mailto:sadekmolla299@gmail.com" class="social-icon" title="Email"><i class="fas fa-envelope"></i></a>
  </div>

</body>
</html>
