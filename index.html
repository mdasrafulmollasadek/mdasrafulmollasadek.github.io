  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; font-family: Arial, sans-serif; overflow: hidden; color: white; }

    #bg-video {
      position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
      object-fit: cover; z-index: -2;
    }

    .overlay {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.5); z-index: -1;
    }

    .container {
      text-align: center; padding: 40px;
    }

    .profile-pic {
      width: 100px; height: 100px; border-radius: 50%; object-fit: cover;
      border: 2px solid yellow; margin-bottom: 10px;
    }

    .bio h2 { margin-bottom: 10px; color: #fff; }
    .bio p { margin-bottom: 20px; color: #898282; text-align: right; }

    .breaking-news-container {
      width: 100%; overflow: hidden; background-color: rgba(0, 0, 0, 0.5);
      padding: 10px 0; position: relative; border-top: 2px solid rgba(255,255,255,0.15);
      border-bottom: 2px solid rgba(0,0,0,0.5);
    }

    .breaking-news-text {
      display: inline-block; white-space: nowrap; color: yellow;
      font-weight: bold; font-size: 16px;
      animation: scroll-left 30s linear infinite;
    }

    @keyframes scroll-left {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }

    .social-icons {
      display: flex; flex-wrap: wrap; justify-content: center;
      gap: 15px; margin-top: 30px;
    }

    .icon {
      width: 50px; height: 50px; background-color: rgba(255, 255, 255, 0.15);
      border-radius: 50%; display: flex; align-items: center;
      text-decoration: none !important; justify-content: center;
      transition: background 0.3s, transform 0.3s;
    }

    .icon i { color: #fff; font-size: 24px; }
    .icon:hover { background-color: rgba(255, 255, 255, 0.3); transform: scale(1.1); }

    .social-row { display: flex; justify-content: center; gap: 14px; margin: 15px 0; }

    @media screen and (max-width: 600px) {
      .icon { width: 45px; height: 45px; }
      .icon i { font-size: 24px; }
    }

    /* Advanced Story Section */
    .story-section {
      display: flex; justify-content: center; gap: 10px;
      margin-top: 20px; overflow-x: auto; padding-bottom: 10px;
    }

    .story-thumbnail {
      width: 70px; height: 70px; border-radius: 50%; border: 3px solid yellow;
      overflow: hidden; cursor: pointer; transition: transform 0.3s;
    }

    .story-thumbnail:hover { transform: scale(1.1); }
    .story-thumbnail img { width: 100%; height: 100%; object-fit: cover; }

    .story-modal {
      display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.85); z-index: 9999;
      display: flex; align-items: center; justify-content: center;
    }

    .story-modal img {
      max-width: 90%; max-height: 80%; border: 5px solid yellow;
      border-radius: 15px; animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
