<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>MD Asraful Molla</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
      color: white;
    }

    /* Responsive background video */
    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      z-index: -1;
    }

    .video-bg video {
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(40, 40, 40, 0.4);
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }

    .profile-section {
      display: flex;
      flex-direction: row-reverse;
      align-items: center;
      flex-wrap: wrap;
      margin-bottom: 30px;
    }

    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid yellow;
      margin: 10px;
    }

    .bio {
      flex: 1;
      text-align: left;
      margin: 10px;
    }

    .bio h2 {
      margin-bottom: 10px;
      color: white;
    }

    .bio p {
      color: #ccc;
    }

    .social-icons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-top: 60px;
    }

    .social-icons a {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 20px;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .social-icons a:hover {
      background-color: rgba(255, 255, 255, 0.3);
      transform: scale(1.2);
      color: yellow;
    }

    @media (max-width: 768px) {
      .profile-section {
        flex-direction: column-reverse;
        align-items: center;
        text-align: center;
      }

      .bio {
        text-align: center;
      }
    }
  </style>
</head>

  <!-- Background Video -->
  <div class="video-bg">
    <video autoplay loop muted playsinline>

      Your browser does not support the video tag.
