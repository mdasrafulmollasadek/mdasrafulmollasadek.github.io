<!DOCTYPE html>

<head>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }
    .profile-pic {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
      border: 4px solid #0077ff;
    }
    .bio {
      margin-bottom: 30px;
    }
    .social-icons {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      font-size: 24px;
      margin-bottom: 30px;
    }
    .social-icons a {
      color: #333;
      text-decoration: none;
      transition: transform 0.3s, color 0.3s;
    }
    .social-icons a:hover {
      transform: scale(1.2);
      color: #0077ff;
    }
    .follow-btn {
      background-color: #0077ff;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .follow-btn:hover {
      background-color: #005fcc;
    }
  </style>
</head>
<body>
  <img src="profile.jpg" alt="Profile Picture" class="profile-pic" />

    <button class="follow-btn" id="followBtn" onclick="incrementFollowers()">Follow</button>

  <script>
    let count = 0;
    function incrementFollowers() {
      count++;
      document.getElementById('followBtn').innerText = "Follow (" + count + ")";
